<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title> Drag & Drop </title>
</head
>
<body>
    <div class="zone">
        <label> TODO </label>
        <div class="container todo">
            <div class="task" draggable="true"> Eat </div>
            <div class="task" draggable="true"> Sleep </div>
            <div class="task" draggable="true"> Code </div>
            <div class="task" draggable="true"> Repeat </div>
        </div>

        <label> DOING </label>
        <div class="container doing"></div>


        <label> DONE </label>
        <div class="container done"></div>
    </div>

    <script type="application/javascript" src="./assets/js/dragndrop.js"></script>
</body>

</html>
